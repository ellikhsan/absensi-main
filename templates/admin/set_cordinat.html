<!DOCTYPE html>
<html>
<head>
  <title>Absen Potret & Koordinat</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 50vh; margin-top: 10px; }
    body { font-family: sans-serif; padding: 10px; }
    input, button { margin: 5px 0; padding: 5px; }
    #status { margin-top: 10px; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h3>Absen Potret & Koordinat</h3>

  <!-- Peta -->
  <div id="map"></div>
  <button onclick="getLocation()">Ambil Lokasi Saya</button><br>

  <!-- Form absen -->
  <form id="absenForm">
    <input type="file" name="foto" accept="image/*" required><br>
    <label>Latitude: <input type="text" id="lat" name="lat" readonly></label>
    <label>Longitude: <input type="text" id="lng" name="lng" readonly></label><br>
    <button type="submit">Absen Sekarang</button>
  </form>

  <div id="status"></div>

  <!-- Tabel absensi -->
  <h4>Daftar Absensi Terakhir</h4>
  <table id="absensiTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Jurusan</th>
        <th>Status</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan diisi via JS -->
    </tbody>
  </table>

  <script>
    let map, marker;

    function initMap() {
      const defaultPos = [-6.260960, 106.959603]; // Sekolah
      map = L.map('map').setView(defaultPos, 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Browser tidak mendukung geolocation.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById("lat").value = lat.toFixed(6);
      document.getElementById("lng").value = lng.toFixed(6);

      const pos = [lat, lng];
      map.setView(pos, 16);

      if (marker) {
        marker.setLatLng(pos);
      } else {
        marker = L.marker(pos).addTo(map);
      }
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED: alert("Izin lokasi ditolak."); break;
        case error.POSITION_UNAVAILABLE: alert("Informasi lokasi tidak tersedia."); break;
        case error.TIMEOUT: alert("Permintaan lokasi timeout."); break;
        default: alert("Terjadi error lokasi."); break;
      }
    }

    // Submit form via AJAX ke Flask
    document.getElementById("absenForm").addEventListener("submit", function(e){
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/absen", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          document.getElementById("status").innerText =
            `Absen Berhasil: ${data.nama} (${data.kelas} - ${data.jurusan}) | Status: ${data.status}`;
          fetchAbsensi(); // refresh tabel
        } else {
          document.getElementById("status").innerText = "Gagal: " + data.message;
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Terjadi error saat submit.";
        console.error(err);
      });
    });

    // Fungsi ambil data absensi terbaru via AJAX
    function fetchAbsensi() {
      fetch("/tampil_absensi")
        .then(res => res.text())
        .then(html => {
          // Ambil <tbody> dari halaman /tampil_absensi
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const tbody = doc.querySelector("tbody");
          if(tbody) {
            document.querySelector("#absensiTable tbody").innerHTML = tbody.innerHTML;
          }
        });
    }

    window.onload = () => {
      initMap();
      fetchAbsensi();
      // refresh tabel setiap 30 detik
      setInterval(fetchAbsensi, 30000);
    }
  </script>
</body>
</html>
