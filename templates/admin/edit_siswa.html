<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Data Siswa</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f8f9fa; padding: 20px; }
    form { background: #fff; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; width: 100%; padding: 10px; border: none; border-radius: 4px; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    .back { display: block; text-align: center; margin-top: 15px; color: #333; text-decoration: none; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Edit Data Siswa</h2>
    <label>Nama</label>
    <input type="text" name="nama" value="{{ siswa[1] }}" required>

    <label>Kelas</label>
    <input type="text" name="kelas" value="{{ siswa[2] }}" required>

    <label>Jurusan</label>
    <input type="text" name="jurusan" value="{{ siswa[3] }}" required>

    <label>No. Absen</label>
    <input type="text" name="nomor_absen" value="{{ siswa[4] }}" required>

    <button type="submit">üíæ Simpan Perubahan</button>
    <a href="{{ url_for('admin_kelola_siswa') }}" class="back">‚Üê Kembali</a>
  </form>
</body>
</html>
