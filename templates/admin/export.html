<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Export Data Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button, a {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }
    .excel { background: #28a745; }
    .pdf { background: #dc3545; }
    .print { background: #007bff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #343a40;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üìë Export Data Absensi</h1>

  <div class="export-buttons">
    <a href="{{ url_for('export_excel') }}" class="excel">üìä Export Excel</a>
    <a href="{{ url_for('export_pdf') }}" class="pdf">üìÑ Export PDF</a>
    <button class="print" onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Jurusan</th>
        <th>Status</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody>
      {% for row in absensi %}
      <tr>
        <th>{{ row[0]}}</th>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
